<!--modulo Cartelera mensajes publicados por el admin unicamente-->
<h1>Cartelera</h1>
<!--Division entre crear el mensaje y los mensajes publicados-->
<div class="col-md-6">
    <div class="accordion" id="accordion2">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                    Publicar un nuevo Anuncio
                </a>
                <script>
                    $('.accordion-toggle').on('click', function(event) {
                        event.preventDefault();
                    });
                </script>
            </div>
            <div id="collapseOne" class="accordion-body collapse">
                <div class="accordion-inner">

                    <div class="row">
                        <form>
                            <fieldset>
                                <div class="row">
                                    <div Align="center">
                                        <textarea required ng-model="post.content" placeholder="Haga un anuncio aqui" rows="3" class="form-control"></textarea>
                                    </div>
                                </div>
                                <!----Modal-->
                                <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Restringir Publicacion</button>
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4>Seleccionar restricciones de mensaje</h4>
                                                <div class="modal-body">

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary">Edificio</button>
                                                    <button type="button" class="btn btn-primary">Piso</button>
                                                    <button type="button" class="btn btn-primary">Apartamento</button>
                                                    <button type="button" class="btn btn-info">Aceptar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--Boton aceptar con verificacion de texto escrito-->
                                <button type="submit" class="button large-12" ng-click="addPost(post)">Aceptar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
