<h1>Cartelera</h1>

<div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
   <div class="accordion" id="accordion2">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                    Publicar un nuevo Anuncio
                </a>
                <script>
                    $('.accordion-toggle').on('click', function(event) {
                        event.preventDefault();
                    });
                </script>


            </div>
            <div id="collapseOne" class="accordion-body collapse">
                <div class="accordion-inner">
                    <div class="row">
                        <form>
                            <fieldset>
                                <div class="row">
                                    <div Align="center">
                                         <input  type="text"  class="form-control" placeholder="Titulo" id="titulo">
                                        <textarea class="summernote form-control" rows="10" cols="50" placeholder="Haga un anuncio aqui"></textarea>
                                    </div>
                                </div>
                               
                                <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Restringir Publicacion</button>
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4>Seleccionar restricciones de mensaje</h4>
                                                <div class="modal-body">
                                                  <script>
          $('#myTab a').click(function (e) {
      e.preventDefault()
    $(this).tab('show')
    })
  </script>
      <ul class="nav nav-tabs" id="myTab">
      <li class="active"><a href="#messages" data-toggle="tab">Por Apartamentos</a></li>
      <li><a href="#profile" data-toggle="tab">Por Pisos</a></li>
    <li><a href="#home" data-toggle="tab">Por Edificios</a></li>
  </ul>
  <div class="tab-content">
      <div class="tab-pane active" id="home">
            <select id="Edificios" multiple="multiple" style="width:120px;"></select>
                </div>
    
        <div class="tab-pane" id="profile">
      <select id="Edificios2"  style="width:120px;"></select>
      <select id="Pisos" multiple="multiple" style="width:120px; " ></select>
        </div>
    
      <div class="tab-pane" id="messages">
      <select id="Edificios3"   style="width:120px;"></select>
      <select id="Pisos2" style="width:120px; " ></select>
      <select id="Apartamentos" multiple="multiple" style="width:120px;" ></select>
      </div>
 
  </div>

  <script>
     $(function () {
       $('#myTab a:last').tab('show')
     })
  </script>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-primary" id="publicar">Publicar </button>
                                                    <button type="button" class="btn btn-info " data-dismiss="modal"> Cancelar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                              
                               
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
