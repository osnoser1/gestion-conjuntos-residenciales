        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Banco</label>
            <div class="col-lg-10"><p class="form-control-static"> Dato </p></div>
        </div>
        <div class="form-group">

            <div class="col-lg-10"><p class="form-control-static"> Dato</p></div>
