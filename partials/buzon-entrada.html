<script type="text/javascript">
	
	$(document).ready(function () {
		 $.ajax
        ({
        type: "POST",
        url: "models/consultas-crearMensaje.php",
        data: {id:6},
        async: false,
        dataType: "json",
        success:
        function (msg) 
        {       
         
           var table=$('<table class="table" ></table>');

           for(i=0; i<msg[0].m; i++){

           	var tr=$('<tr></tr>');
           	var td1=$('<td ></td>').text(msg[i].asunto);
           	var td2=$('<td></td>').text("administrador");
           	var td3=$('<td></td>').text(msg[i].descripcion);
           	var td4=$('<td></td>').text(msg[i].fecha);

           	tr.append(td1);
           	tr.append(td2);
           	tr.append(td3);
           	tr.append(td4);
           	table.append(tr);
           }
          
          $('#contenido').append(table);
        },
        error:
        function (msg) {alert( msg +"No se pudo realizar la conexion");}
        });
	});

</script>
<center>
	<div class="table-responsive" id="contenido">
	 
	</div>
</center>
