<h1>Buz√≥n de entrada</h1>

<script type="text/javascript">
	
	$(document).ready(function () {
			 $.ajax
	        ({
	        type: "POST",
	        url: "models/consultas-crearMensaje.php",
	        data: {id:6},
	        async: false,
	        dataType: "json",
	        success:
	        function (msg) 
	        {       
	         
	           var table=$('<table class="table table-hover" ></table>');

	           for(i=0; i<msg[0].m; i++){
	               	var tr="";
		           	if(msg[i].leido==0)
			           	 tr=$("<tr id="+msg[i].idMensaje+" class='info'></tr>");          	
		           	else
		           		 tr=$("<tr id="+msg[i].idMensaje+" class='info'></tr>"); 
	       			var td1=$('<td ></td>').text(msg[i].asunto);
		           	var td2=$('<td></td>').text("administrador");
		           	var td3=$('<td></td>').html("<b>"+msg[i].descripcion+"</b>");
		           	var td4=$('<td></td>').text(msg[i].fecha);
		           	tr.append(td1);
		           	tr.append(td2);
		           	tr.append(td3);
		           	tr.append(td4);
		           	table.append(tr);           
	           }
	          
	          $('#contenido').append(table);
	        },
	        error:
	        function (msg) {alert( msg +"No se pudo realizar la conexion");}
	        });


        $('tr').click(function(){ 
        	idMensaje = $(this).attr('id'); 
        	$('#mensajes').fadeOut(function(){
        		$.ajax
		        ({
		        type: "POST",
		        url: "models/consultas-crearMensaje.php",
		        data: {id:7, idMensaje:idMensaje},
		        async: false,
		        dataType: "json",
		        success:
		        function (msg) 
		        {       
		         de.innerHTML="administrador";
		         titulo.innerHTML=msg[0].asunto;
		         fecha.innerHTML=msg[0].fecha;
		         descripcion.value=msg[0].descripcion;
		                
		               
		          
		        },
		        error:
		        function (msg) {alert( msg +"No se pudo realizar la conexion");}
		        });
        	});
        	$('#mensajeabierto').fadeIn();
		
        });
	});

</script>
<center id="mensajes">
	<div class="table-responsive table-bordered"  id="contenido">
	 
	</div>
</center>

<div id="mensajeabierto" style="display:none;">
		<button class="btn" id="atras">
			<span class="glyphicon glyphicon-hand-left"></span>Atras
		</button>


	
	<h6>De: <label id="de"></label></h6>
	<h6>Titulo: <label id="titulo"></label></h6>
	<h6>Fecha: <label id="fecha"></label> </h6>
		
			
		<form role="form">
			<textarea class="summernote form-control" rows="10" cols="50" placeholder="Descripcion" id="descripcion">
				
			</textarea>
		<form>


	<footer>
		<button type="submit" class="btn btn-danger" id="">Eliminar </button> <button type="submit" class="btn">Marcar Como no Leido </button>
	</footer>
</div>
