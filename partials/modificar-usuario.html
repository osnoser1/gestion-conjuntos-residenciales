<script src="js/web/UsuarioCrearCtrl.js"></script>
<link rel="stylesheet" href="css/estilo-mariangela.css"/>
<h1> Modificar Datos de Usuario</h1>
<form>
    <div class="row">

        <div class="form-group col-sm-10">
            Cedula: <input type="text" name="cedula" value="" class="form-control" ng-model=""/><br>
            Nombre: <input type="text" name="nombre" value="" class="form-control" ng-model=""/><br>
            Apellido: <input type="text" name="apellido" value="" class="form-control" ng-model=""/><br>
            Correo: <input type="text" name="correo" value="" class="form-control" ng-model=""/>
        </div>
        <div class="form-group col-sm-4">
            Edif: <input type="text" name="edificio" value="" class="form-control" ng-model=""/><br>
            Piso: <input type="text" name="piso" value="" class="form-control" ng-model=""/><br>
            Apto: <input type="text" name="apto" value="" class="form-control" ng-model=""/><br>
        </div>
    </div>
    <table class="botones">
        <tr>
            <td class="celdabotones">
                <input type="submit" value="Aceptar" class="css_buttonaceptar"/>
            </td>
            <td class="celdabotones">
                <input type="submit" value="Cancelar" class="css_buttoncancelar"/>
            </td>
        </tr>
    </table>
</form>
