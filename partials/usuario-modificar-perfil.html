<script src="js/web/UsuarioModificarPerfilCtrl.js"></script>

<link rel="stylesheet" href="css/estilo-mariangela.css"/>
<h1>Modificar Perfil</h1>
<div ng-include src="'partials/usuario-configuracion-menu.html'"></div>
<form class="form-horizontal" role="form" ng-submit="ModificarPerfil(usuario)" ng-controller="UsuarioModificarPerfilCtrl">
    <div class="form-group col-sm-10">
        Correo:<input type="text" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" name="correo" value="" class="form-control" ng-model="usuario.Correo"/><br>
    </div>



    <div class="form-group col-sm-10" ng-repeat="tel in usuario.telefonos">
        Telefono: <input class="form-control"  ng-model="tel.Telefono"/>
        Tipo <select class="selectpicker form-control" data-style="form-control" ng-model="tel.Tipo">
            <option value ="Fijo">Fijo</option>
            <option value ="Celular">Celular</option>
        </select>
        <a class="eliminarglyphicon pointer" ng-click="showModalBorrarTelefono(tel)"><span class="glyphicon glyphicon-remove" title="Eliminar"></span></a>
    </div>

    <div class="form-group col-sm-10">
        Telefono: <input class="form-control"  pattern="^[0-9]+$" name="Telefono" ng-model="datos.nuevoTelefono.Telefono"/>
        Tipo <select class="selectpicker form-control" data-style="form-control" ng-model="datos.nuevoTelefono.Tipo">
            <option value ="Fijo">Fijo</option>
            <option value ="Celular">Celular</option>
        </select>

    </div>
    <div class="form-group col-sm-10">
        <a class="btn btn-primary btn-sm pull-right" ng-click="addTelefono(datos)" >Agregar NÃºmero</a>
    </div>
    <div class="form-group col-sm-10">
        <center>
            <input type="submit" value="Aceptar" class="btn btn-primary"/>
        </center>
    </div>
</form>
