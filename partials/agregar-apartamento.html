<script src="js/web/ApartamentoCrearCtrl.js"></script>

<div ng-controller="ApartamentoCrearCtrl">
    <h1>Agregar Apartamento</h1>
    <form class="form-horizontal" role="form" ng-submit="GuardarApartamento(nuevo)">

        <div class="form-group">
            <label class="col-lg-2 control-label">Torre</label>
            <div class="col-lg-10">
                <select ng-change="obtenerPisos()" ng-model="nuevo.idEdificio" name="edificio" ng-options="edificio.idEdificio as edificio.Nombre for edificio in datos.edificios" class="form-control" data-style="form-control" required>
                <option value="">-- Seleccione torre --</option>
            </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Piso</label>
            <div class="col-lg-10">
                <select ng-change="obtenerApartamentos()" ng-model="nuevo.Piso" name="piso" ng-options="piso.Numero as piso.Numero for piso in datos.pisos" class="form-control" data-style="form-control">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Nombre</label>
            <div class="col-lg-10">
                <input ng-model="nuevo.Nombre" name="Nombre" required type="text" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Tipo Apartamento</label>
            <div class="col-lg-10">
                <select ng-model="nuevo.idTipo" name="tipo" class="form-control"
                ng-options="tipo.idApartamentoTipo as tipo.Nombre for tipo in datos.tipos"
                required>
            </select>
        </div>
    </div>





<center><input type="submit" ng-submit class="btn btn-primary ladda-button" data-style="zoom-in" data-ui-ladda="loading" value="Guardar"/></center>
</form>
</div>
