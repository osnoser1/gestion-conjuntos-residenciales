<script src="js/web/GestionarServiciosCtrl.js"></script>

<h1>Solicitar</h1>
<div ng-controller="GestionarServiciosCtrl">
    <form class="form-horizontal" role="form" >
        <div class="form-group"><!-- TEXT BOX SELECCIONAR SERVICIO -->
            <label  class="col-md-2 control-label text-right">Seleccionar Servicio</label>
            <div class="col-md-3">
                <button class="form-control" ng-model="l" ng-options="servicio.nombre as servicio.nombre for servicio in datos.servicios" bs-select >


                </button>
            </div>
        </div>
        <div class = "form-group col-md-7">
            <blockquote>
                {{prueba}}

            </blockquote>
        </div>
        <div class='row'>

            <div id='calendario' class='col-md-8'></div>


        </div>

        <div class='col-md-5'> 
            <div class='panel panel-primary'>
                <div class='panel-heading'>Personas</div>
                <div class='panel-body'>
                    <div class='table-responsive'>
                        <table class='table table-hover'>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>

                                </tr>
                            </thead>
                            <tbody class='tbody-personas'>

                            </tbody>
                        </table> 
                    </div>
                </div>

            </div>
            <div>
                <button class='btn btn-default' id='bEliminar'>Eliminar</button>
            </div>

        </div>
        <div class="modal fade" id="modalPersonas" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Datos de Persona<span id='lSerialTicket'></span></h4>
                    </div>
                    <div class="modal-body">
                        <div class='row form-group' id='divDatosPersona'>
                            <div class='col-md-2'></div>
                            <div class='col-md-6'>
                                <label for='tbNombre' class='control-label '>Nombre:</label>
                                <input type="text" id='tbNombre' class='form-control '>
                                <label for='tbApellido' class='control-label '>Apellido:</label>
                                <input type="text" id='tbApellido' class='form-control '>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id='bCerrar' class="btn btn-default" data-dismiss="modal" >Cerrar</button>
                        <button type="button" id='bAgregar' class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

</div>
