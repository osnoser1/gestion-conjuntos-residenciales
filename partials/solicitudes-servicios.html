<h1>Solicitar</h1>
<form class="form-horizontal" role="form" ng-controller="GestionarServiciosCtrl">
    <div class="form-group"><!-- TEXT BOX SELECCIONAR SERVICIO -->
        <label  class="col-md-2 control-label text-right">Seleccionar Servicio</label>
        <div class="col-md-7">
            <select class="form-control">
                <option ng-repeat="servicio in servicios.Servicios">{{servicio.name}}</option>

            </select>
        </div>
    </div>
    <div class = "form-group col-md-7">
        <blockquote>
            <p>Descripcion del servicio.</p>
            <!-- <footer>Someone famous in <cite title="Source Title">Source Title</cite></footer>-->
        </blockquote>
    </div>
    <script src="js/daypilot-all.min.js" type="text/javascript"></script>
    <div id="dp"></div>
    <script type="text/javascript">
                            var dp = new DayPilot.Scheduler("dp");
                            dp.init();
    </script>
    <input type=“datetime” name=“fechahora”> 
</form>
