<script src="js/web/GastosActualesCtrl.js"></script>
<link rel="stylesheet" href="assets/checkd-list-group-bootstrap/cheked-list-group.css"/>
<div ng-controller="GastosActualesCtrl">
    <h1>Gastos actuales</h1>
    <h2>{{datos.Mes}}</h2>
    <div class="barra-pers2">
        <a class="btn btn-default btn-sm btn-responsive" href="">Agregar</a>
        <a class="btn btn-default btn-sm btn-responsive" ng-disabled="desactivado">Eliminar</a>
        <button type="button" class="btn btn-default btn-sm btn-responsive" ng-click="all(true)">Seleccionar todo</button>
        <button type="button" class="btn btn-default btn-sm btn-responsive" ng-click="all(false)">Deseleccionar todo</button>
    </div>
    <div class="list-group">
        <div class="list-group-item row" ng-repeat="element in datos.gastos">
            <input ng-change=check() ng-model="element.select" class="col-xs-1" type="checkbox"/>
            <p class="col-xs-1">{{element.idGasto}}</p>
            <p ng-hide="element.editing['Nombre']" ng-dblclick="setEditing(element, 'Nombre', true)" class="col-xs-3 pointer">{{element.Nombre}}</p>
            <div class="col-xs-3" ng-show="element.editing['Nombre']">
                <input ng-blur="setEditing(element, 'Nombre', false)" class="form-control" ng-model="element.Nombre"/>
            </div>
            <p ng-hide="element.editing['Precio']" ng-dblclick="setEditing(element, 'Precio', true)" class="col-xs-1">{{element.Precio}}</p>
            <div class="col-xs-1" ng-show="element.editing['Precio']">
                <input ng-blur="setEditing(element, 'Precio', false)" class="form-control" ng-model="element.Precio" type="number"/>
            </div>
            <tags-input class="col-xs-6" ng-model="element.sitios" add-from-autocomplete-only="true" replace-spaces-with-dashes="false">
                <auto-complete source="loadTags($query)" max-results-to-show="20"></auto-complete>
            </tags-input>
        </div>
        <a href="" class="list-group-item active text-center"><h4> Agregar otro...</h4></a>
    </div>
    <datalist>
        <option value="5">hgdfd</option>
        <option value="6">hgdfd</option>
    </datalist>
</div>
