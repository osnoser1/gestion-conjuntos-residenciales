<script src="js/web/UsuarioModificarCtrl.js"></script>
<link rel="stylesheet" href="css/estilo-mariangela.css"/>
<h1> Modificar Datos de Usuario</h1>
<div ng-controller="UsuarioModificarCtrl">
    <form>
        <div class="row">

            <div class="form-group col-sm-10">
                Cedula: <input type="text" name="cedula" pattern="^[0-9]+$" value="" pattern="^[0-9]+$" class="form-control" ng-model="usuarioModificado.Cedula"/><br>
                Nombre: <input type="text" name="nombre" pattern="^[\A-Za-záéíóúñ ]+$" value="" class="form-control" ng-model="usuarioModificado.Nombre"/><br>
                Apellido: <input type="text" name="apellido" pattern="^[\A-Za-záéíóúñ ]+$" value="" class="form-control" ng-model="usuarioModificado.Apellido"/><br>
                Correo: <input type="text" name="correo" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" value="" class="form-control" ng-model="usuarioModificado.Correo"/>
            </div>
        </div>
        <div class="form-group">
            <center>
                <input type="submit" value="Aceptar" class="btn btn-primary" ng-click="usuarioModificar(usuarioModificado)" />
            </center>
        </div>
    </form>
</div>
