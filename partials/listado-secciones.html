<script src="js/web/ListadoSeccionesCtrl.js"></script>
<div ng-controller="ListadoSeccionesCtrl">
    <h1>Listado secciones</h1>
    <div class="list-group">
        <div class="list-group-item row no-select" ng-repeat="element in datos.seccion" >
            <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">{{element.Titulo}}</button>
            <hr>
            <div collapse="isCollapsed">
                <div class="well well-lg">{{element.Contenido}}<a class="pull-right pointer" ng-click="entrarSeccion(element)"><span class="glyphicon glyphicon-pencil" title="Modificar Seccion"></span> Modificar</a>      
                </div>
           </div>
        </div>
    </div> 
</div>
